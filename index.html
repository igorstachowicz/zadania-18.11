<script>

    const array1 = ["Anna", "Maria"];
    const array2 = ["Tomek", "Adam", "Marek", "Bartek"];
    const numbers = [1, 2, 3, 4, 5];

    const joinArrays = (arr1, arr2) => {
        return [...arr1, ...arr2];
    }

    console.log(joinArrays(array1, array2));

    const filterArray = array2.filter(
        el => el == "Tomek"
    );

    console.log(filterArray);

    const sumArray = numbers.reduce(
        (previousValue, currentValue) => previousValue + currentValue
    );

    console.log(sumArray);

    const mapArray = numbers.map(
        el => (el * el) + 3
    );

    console.log(mapArray);






</script>
